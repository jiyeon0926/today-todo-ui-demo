<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 TODO</title>
    <link rel="stylesheet" href="/css/todo.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>오늘의 TODO</h2>

      <div class="summary">
        <div class="card">
          <p>총 학습 시간</p>
          <h3 id="totalTime">00:00:00</h3>
        </div>
        <div class="card">
          <p>완료한 TODO 수</p>
          <h3 id="doneCount">0</h3>
        </div>
      </div>

      <ul class="todo-list"></ul>

      <button class="add-btn">＋ TODO 추가</button>
    </div>

    <div class="modal hidden" id="addTodoModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>추가</h2>
          <div class="header-buttons">
            <button id="addCancelBtn">취소</button>
            <button id="addConfirmBtn">완료</button>
          </div>
        </div>

        <div class="modal-body">
          <input type="text" id="addTodoTitle" placeholder="TODO" />
          <input type="text" id="addTodoGoal" placeholder="TODO 목표" />
        </div>
      </div>
    </div>

    <div class="modal hidden" id="editTodoModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>수정</h2>
          <div class="header-buttons">
            <button id="editCancelBtn">취소</button>
            <button id="editConfirmBtn">완료</button>
          </div>
        </div>

        <div class="modal-body">
          <input type="text" id="editTodoTitle" placeholder="TODO" />
          <input type="text" id="editTodoGoal" placeholder="TODO 목표" />
        </div>
      </div>
    </div>

    <script src="/js/todo.js"></script>
  </body>
</html>
