<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스터디 검색</title>
    <link rel="stylesheet" href="/css/study-search.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h2>오늘의 TODO</h2>
        <div class="nav-links">
          <a href="#">마이페이지</a>
          <a href="#">학습 기록</a>
          <a href="#">스터디</a>
          <a href="#">순위</a>
          <a href="#">로그아웃</a>
        </div>
      </div>
    </div>

    <div class="study-intro">
      <div class="study-intro-inner">
        <h1 class="study-title">스터디 검색</h1>
        <p class="study-desc">같이 학습할 스터디를 찾아보세요.</p>

        <form class="study-search-area" id="studySearchForm" autocomplete="off">
          <input
            type="text"
            class="study-search-input"
            placeholder="스터디 그룹명"
          />

          <label class="pending-approval">
            <input type="checkbox" class="pending-approval-check" />
            <span>승인 대기</span>
          </label>
        </form>
      </div>
    </div>

    <div class="study-main">
      <ul class="study-list">
        <li class="study-item">
          <div class="study-text">
            <div class="study-name">영어 스터디 (15 / 30)</div>
            <div class="study-owner">USER11</div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
