<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스터디 검색</title>
    <link rel="stylesheet" href="/css/study-search.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h2>오늘의 TODO</h2>
        <div class="nav-links">
          <a href="#">마이페이지</a>
          <a href="#">학습 기록</a>
          <a href="#">스터디</a>
          <a href="#">순위</a>
          <a href="#">로그아웃</a>
        </div>
      </div>
    </div>

    <div class="study-intro">
      <div class="study-intro-inner">
        <h1 class="study-title">스터디 검색</h1>
        <p class="study-desc">같이 학습할 스터디를 찾아보세요.</p>

        <form class="study-search-area" id="studySearchForm" autocomplete="off">
          <input
            type="text"
            class="study-search-input"
            placeholder="스터디 그룹명"
          />

          <label class="pending-approval">
            <input type="checkbox" class="pending-approval-check" />
            <span>승인 대기</span>
          </label>
        </form>
      </div>
    </div>

    <div class="study-main">
      <ul class="study-list">
        <li class="study-item">
          <div class="study-text">
            <div class="study-name">영어 스터디</div>
            <div class="study-created-at">2026-01-22</div>
          </div>
        </li>
      </ul>
    </div>

    <div class="modal-overlay hidden" id="studyModalOverlay">
      <div class="study-modal" role="dialog" aria-modal="true">
        <button class="modal-close" id="studyModalClose">×</button>

        <h2 class="modal-title" id="mTitle">영어 스터디</h2>
        <p class="modal-leader" id="mLeader">리더 USER22</p>

        <p class="modal-desc" id="mDesc">
          개인 TODO 완료율 50% 이상인 신청해주세요.
        </p>

        <div class="modal-info">
          <div class="modal-info-item">
            <span class="label">인원 수</span>
            <span class="value" id="mMembers">10 / 30</span>
          </div>
          <div class="modal-info-item">
            <span class="label">가입 조건</span>
            <span class="value" id="mCondition">TODO 완료율 50% 이상</span>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/study-search.js"></script>
  </body>
</html>
